{% extends 'basic_app/base.html' %}

{% block content %}
<div class="topnav-right">
    <p>
        <div class="text-right">
        {% if user.is_authenticated %}
            <u><b><a class="text-right"  href="{% url 'customers_new' %}" >New User</a></b></u>
        {% endif %}
        </div>
    </p>
    {% for customer in customers_list %}
        <div class="post">

            <h1><a href="{% url 'customers_detail' pk=customer.pk %}">{{ customer.First_name }}</a></h1>
        </div>
    {% endfor %}
</div>
{% endblock %}
