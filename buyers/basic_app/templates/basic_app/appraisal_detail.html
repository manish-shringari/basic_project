{% extends "basic_app/base.html" %}
{% load under_space %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <tbody>
            <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="mytable">
                <thead class="thead-dark">
                    {% for k, v in data.items %}
                        {% if k in "year,make,model,trim,body_type,transmission,drivetrain,engine,doors,cylinders" %}
                            <tr>
                                <td>{{k|title|under_space}}</td>
                                <td>{{v}}</td>
                            </tr>

                        {% endif %}
                </thead>

                {% endfor %}
            </table>
        </tbody>
    </div>
</div>
{% endblock %}
