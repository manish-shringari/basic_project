{% extends "basic_app/base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <tbody>
            <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="mytable">
                <thead class="thead-dark">
                    {% for k, v in data.items %}
                        <tr>
                            <td>{{k}}</td>
                            <td>{{v}}</td>
                        </tr></thead>
                {% endfor %}
            </table>
        </tbody>
    </div>
</div>
{% endblock %}
